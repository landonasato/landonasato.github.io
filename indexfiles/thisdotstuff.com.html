<body>
    <h1 id="distance">Distance from red square: 457.9013309723505</h1>

    <script>
        var w = window.innerWidth;
        var h = window.innerHeight;
        var distance; //A global variable that will receive an integer value of distance

        function setup() {
            createCanvas(w, h, WEBGL);
        }

        function draw() {
            background(255);
            strokeWeight(1);
            fill(color("red"));
            rotateX(millis() / mouseX);
            rotateY(millis() / mouseY);
            box(60);
            //rect(w/2,h/2,10,10); //Generate the center point
            distance = dist(mouseX, mouseY, w / 2, h / 2); //Calculate the distance between the current mouse cursor position and the red square.
            document.getElementById('distance').innerHTML = "Distance from red square: " + distance; //Print distance to screen
        }
    </script>
