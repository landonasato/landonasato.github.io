<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Typewriter Captions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    #captions {
      font-family: sans-serif;
      font-size: 2em;
      color: white;
      text-shadow: 2px 2px 4px black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <iframe id="captionFrame" src="https://caption.ninja/?room=thankholdX4k7Bh7&displayname=observer&caption&lang=en-US"
    style="position:absolute;top:0;left:0;width:100%;height:100%;border:none;background:transparent;"></iframe>
  
  <audio id="type-sound" src="typewriter.mp3" preload="auto"></audio>

  <script>
    const typeSound = document.getElementById('type-sound');
    let lastText = "";

    // Poll the iframe's captions every 200ms
    setInterval(() => {
      const frame = document.getElementById('captionFrame').contentWindow.document;
      const captions = frame.body ? frame.body.innerText.trim() : "";

      if (captions && captions !== lastText) {
        const oldWords = lastText.split(/\s+/).length;
        const newWords = captions.split(/\s+/).length;
        if (newWords > oldWords) {
          typeSound.currentTime = 0;
          typeSound.play().catch(()=>{});
        }
        lastText = captions;
      }
    }, 200);
  </script>
</body>
</html>
